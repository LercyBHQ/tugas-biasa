<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script lang="javascript" src="java.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Lembaga Pendidikan</title>
</head>
<body>
    <div class="header">
        <div class="header-logo">
            <img src="Lambang_Kabupaten_Pasuruan.png" alt="logo">
        </div>
        <div class="header-title">
            <a href="index.html">Perpustakaan Kabupaten Purwosari</a>
        </div>
      </div>
      <ul class="nav">
        <li class="nav-item"><a href="index.html">Peminjaman Buku</a></li>
    </ul>
    <div class="container">
    <form id="amb">
      <h3 align="center">Isi Data Di Bawah Ini</h3>
        <div class="form-group">
             <label for="nama">Nama Lengkap: </label>
             <input type="text" for="nama" name="nama" id="nama"  required>
        </div>
        <div class="form-group">
            <label for="buku">Buku Yang Di Pinjam: </label>
            <input type="text" for="buku" id="buku" required>
       </div>
       <div class="form-group">
        <label for="Pekerjaan">Pekerjaan:</label>
        <select id="Pekerjaan" name="Pekerjaan" required>
          <option value="L">Mahasiswa</option>
          <option value="P">Pelajar</option>
          <option value="P">Karyawan</option>
          <option value="P">PNS</option>
          <option value="P">DLL</option>
        </select>
      </div>
      <div class="form-group">
        <label for="jenis_kelamin">Jenis Kelamin:</label>
        <select id="jenis_kelamin" name="jenis_kelamin" required>
          <option value="">Pilih Jenis Kelamin</option>
          <option value="L">Laki-laki</option>
          <option value="P">Perempuan</option>
        </select>
        <span id="jenis_kelamin-error" class="error"></span>
      </div>
      <button type="submit" class="btn btn-primary" onclick="validasi()">Kirim</button>
       <div class="footer">
        <p>&copy; Copyright 2024</p>
    </div>
    </form>
  </div>
</body>
</html>
